        <!-- Main Content -->

                        </svg>
                    </button>
                    <h1 class="shop-page-title">Order Details</h1>
                </div>
                <div class="shop-header-right">
                    <div class="shop-header-profile">
                        <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar">
                        <div class="shop-profile-info">

                            <p class="shop-profile-role">Shop</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="shop-content">
                <!-- Page Header -->
                <div class="shop-page-header">
                    <div>
                        <h2 id="orderIdDisplay">Order #Loading...</h2>
                        <p id="orderDateDisplay">Loading date...</p>
                    </div>
                    <a href="orders.html" class="btn btn-secondary">Back to Orders</a>

                <!-- Order Detail Grid -->
                <!-- Use a simple layout since I don't have the exact CSS grid classes structure from memory, I'll stick to a flex or grid style block -->
                <div style="display: grid; grid-template-columns: 1fr 350px; gap: 24px; align-items: start;">

                    <!-- Left Column -->
                    <div>
                        <!-- Items -->
                        <div class="shop-card">
                            <div class="shop-card-header">

                            </div>
                            <div class="shop-card-body" id="orderItemsContainer">
                                <p>Loading items...</p>
                            </div>
                            <div class="shop-card-footer" id="orderSummaryFooter">
                                <!-- Order Total -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div style="display: flex; flex-direction: column; gap: 24px;">
                        <!-- Status -->
                        <div class="shop-card">
                            <div class="shop-card-header">
                                <h3 class="shop-card-title">Update Status</h3>
                            </div>
                            <div class="shop-card-body">
                                <div class="form-group">
                                    <select class="form-select" id="statusSelect">
                                        <option value="pending">Pending</option>
                                        <option value="delivering">Delivering</option>
                                        <option value="delivered">Delivered</option>
                                        <option value="rejected">Rejected</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" style="width:100%;" onclick="updateStatus()">Update
                                    Status</button>
                            </div>
                        </div>

                        <!-- Customer Info -->
                        <div class="shop-card">
                            <div class="shop-card-header">
                                <h3 class="shop-card-title">Customer Info</h3>
                            </div>
                            <div class="shop-card-body">
                                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                                    <img src="/placeholder.svg?height=40&width=40" class="shop-avatar" alt="Customer">
                                    <div>
                                        <h4 id="customerName" style="margin:0;">Loading...</h4>
                                    </div>
                                </div>
                                <!-- Address is stored in 'customers' table location column, but get_orders returns users name. Need to check if I can show location. -->
                                <!-- The get_orders query in backend doesn't join 'customers' table location, just users name. 
                                     I will just show name for now. -->
                            </div>
                        </div>

                        <!-- Payment -->
                        <div class="shop-card">
                            <div class="shop-card-header">
                                <h3 class="shop-card-title">Payment Info</h3>
                            </div>
                            <div class="shop-card-body">
                                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                                    <span>Method</span>
                                    <span style="font-weight:600;" id="paymentMethod">...</span>
                                </div>
                                <div style="display:flex; justify-content:space-between;">
                                    <span>Total Amount</span>
                                    <span style="font-weight:600;" id="paymentAmount">...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>

    <script>
        const sidebar = document.querySelector('.shop-sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    </script>
    <script>
        const api = (body) => fetch('../../backend/api.php', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }).then(r => r.json());
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        (async function initShop() {
            try {
                if (!orderId) { alert('No Order ID'); window.location.href = 'orders.html'; return; }

                const ui = await api({ data_type: 'user_info' });
                if (!ui || !ui.logged_in || ui.user?.role !== 'shop') { window.location.href = '../common/login.html'; return; }

                const resp = await api({ data_type: 'get_my_shop' });
                let shopId = 0;
                if (resp && resp.shop) {
                    const shop = resp.shop;
                    shopId = shop.id;
                    const profileName = document.querySelector('.shop-profile-name');
                    const profileRole = document.querySelector('.shop-profile-role');
                    const avatar = document.querySelector('.shop-avatar');
                    if (profileName) profileName.textContent = shop.owner_name || ui.user.name || 'Shop';
                    if (profileRole) profileRole.textContent = 'Shop';
                    if (avatar) {
                        if (ui.user && ui.user.image) avatar.src = ui.user.image;
                        else if (shop && shop.logo) avatar.src = shop.logo;
                    }
                }

                // Load Order
                const oRes = await api({ data_type: 'get_orders', shopId: shopId });
                const orders = oRes.orders || [];
                const order = orders.find(o => o.id == orderId);

                if (!order) {
                    document.getElementById('orderIdDisplay').textContent = "Order Not Found";
                    return;
                }

                document.getElementById('orderIdDisplay').textContent = 'Order #' + order.id;
                document.getElementById('orderDateDisplay').textContent = order.date ? new Date(order.date).toLocaleString() : 'Date not recorded';
                document.getElementById('statusSelect').value = order.status;
                document.getElementById('customerName').textContent = order.customer_name || 'Customer';
                document.getElementById('paymentMethod').textContent = order.method;
                document.getElementById('paymentAmount').textContent = '$' + parseFloat(order.amount).toFixed(2);

                // Load Items
                const iRes = await api({ data_type: 'get_order_items', orderId: orderId });
                renderItems(iRes.items || []);

            } catch (e) { console.error(e) }
        })();

        function renderItems(items) {
            const container = document.getElementById('orderItemsContainer');
            if (items.length === 0) {
                container.innerHTML = '<p>No items found inside this order</p>';
                return;
            }
            container.innerHTML = '';

            items.forEach(item => {
                const subtotal = item.quantity * item.product_price; // approximate if not stored
                // Actually item table doesn't store price at time of order in this schema (except in products table)
                // Assuming product price didn't change or using current product price.
                // The query returns p.price as product_price.

                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.alignItems = 'center';
                row.style.gap = '16px';
                row.style.padding = '12px 0';
                row.style.borderBottom = '1px solid #eee';

                const img = item.product_image ? item.product_image : '/placeholder.svg?height=50&width=50';

                row.innerHTML = `
                    <img src="${img}" style="width:50px; height:50px; object-fit:cover; border-radius:4px;">
                    <div style="flex:1;">
                        <h4 style="margin:0 0 4px 0; font-size:16px;">${item.product_name}</h4>
                        <p style="margin:0; color:#666;">${item.quantity} x $${parseFloat(item.product_price).toFixed(2)}</p>
                    </div>
                    <div style="font-weight:600;">
                        $${parseFloat(item.quantity * item.product_price).toFixed(2)}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        async function updateStatus() {
            const s = document.getElementById('statusSelect').value;
            if (!confirm('Update order status to ' + s + '?')) return;
            try {
                const res = await api({ data_type: 'update_order', id: orderId, status: s });
                alert(res.message);
                if (res.message.toLowerCase().includes('updated')) location.reload();
            } catch (e) { console.error(e); alert('Failed to update'); }
        }
    </script>
</body>
