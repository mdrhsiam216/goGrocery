<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - GoGrocery Shop</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css">
  <link rel="stylesheet" href="../../assets/css/common/components.css">
  <link rel="stylesheet" href="../../assets/css/shop/layout.css">
</head>

<body>
  <div class="shop-dashboard">
    <!-- Sidebar -->
    <aside class="shop-sidebar">
      <nav class="shop-sidebar-nav">
        <div class="shop-nav-section">
          <p class="shop-nav-title">Main</p>

            </svg>

          </a>
          <a href="orders.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Orders
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Catalog</p>
          <a href="products.html" class="shop-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            Products
          </a>
          <a href="add-product.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Add Product
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Settings</p>
          <a href="settings.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Shop Settings
          </a>
          <a href="#" class="shop-nav-link logout">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="shop-main">
      <!-- Top Header -->
      <header class="shop-top-header">
        <div class="shop-header-left">
          <button class="shop-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="shop-page-title">Products</h1>
        </div>
        <div class="shop-header-right">
          <div class="shop-header-profile">
            <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar" id="shopAvatar">
            <div class="shop-profile-info">
              <p class="shop-profile-name" id="shopName"></p>
              <p class="shop-profile-role">Shop</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="shop-content">
        <!-- Page Header -->
        <div class="shop-page-header">
          <div>
            <h2>Manage Products</h2>
          </div>
          <a href="add-product.html" class="btn btn-primary">Add Product</a>
        </div>
        <!-- Products Table -->
        <div class="shop-card">
          <div class="shop-card-body">
            <div id="productsContainer"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Sidebar Overlay -->
    <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    let categories = [];

    // Load shop products
    async function loadProducts() {
      try {
        // Get user info
        const userResponse = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'user_info'
          })
        });
        const userData = await userResponse.json();
        
        if (userData.user) {
          document.getElementById('shopName').textContent = userData.user.name;
          
          // Update avatar
          if (userData.user.image) {
            document.getElementById('shopAvatar').src = userData.user.image;
          }
          
          // Load categories
          await loadCategories();
          
          // Get shop products
          const productsResponse = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data_type: 'shop_products',
              userId: userData.user.id
            })
          });
          const productsData = await productsResponse.json();
          
          if (productsData.success && productsData.products) {
            displayProducts(productsData.products);
          }
        }
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    async function loadCategories() {
      try {
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'get_categories'
          })
        });
        const data = await response.json();
        if (data.categories) {
          categories = data.categories;
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    function getCategoryName(categoryId) {
      const cat = categories.find(c => c.id == categoryId);
      return cat ? cat.name : 'Unknown';
    }

    function displayProducts(products) {
      const container = document.getElementById('productsContainer');
      
      if (!products || products.length === 0) {
        container.innerHTML = '<p style="text-align: center; padding: 20px;">No products found</p>';
        return;
      }
      
      let html = '<div style="display: flex; flex-direction: column; gap: 20px;">';
      
      products.forEach(product => {
        html += `
          <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #f9f9f9;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <!-- Left Side - Form Fields -->
              <div style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                  <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Product Name</label>
                  <input type="text" class="product-name" data-product-id="${product.id}" value="${product.name}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div>
                  <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Category</label>
                  <select class="product-category" data-product-id="${product.id}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    ${categories.map(cat => `<option value="${cat.id}" ${cat.id == product.categoryId ? 'selected' : ''}>${cat.name}</option>`).join('')}
                  </select>
                </div>
                
                <div>
                  <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Price (à§³)</label>
                  <input type="number" class="product-price" data-product-id="${product.id}" value="${product.price}" step="0.01" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div>
                  <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Stock Quantity</label>
                  <input type="number" class="product-quantity" data-product-id="${product.id}" value="${product.quantity}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
              </div>
              
              <!-- Right Side - Actions -->
              <div style="display: flex; flex-direction: column; justify-content: center; gap: 10px;">
                <button class="update-product-btn" data-product-id="${product.id}" style="padding: 12px 20px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; width: 100%;">Update Product</button>
                <button class="delete-product-btn" data-product-id="${product.id}" style="padding: 12px 20px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; width: 100%;">Delete Product</button>
              </div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
      
      // Add event listeners
      document.querySelectorAll('.update-product-btn').forEach(btn => {
        btn.addEventListener('click', updateProduct);
      });
      
      document.querySelectorAll('.delete-product-btn').forEach(btn => {
        btn.addEventListener('click', deleteProduct);
      });
    }

    async function updateProduct(e) {
      const productId = e.target.getAttribute('data-product-id');
      const name = document.querySelector(`.product-name[data-product-id="${productId}"]`).value;
      const categoryId = document.querySelector(`.product-category[data-product-id="${productId}"]`).value;
      const price = document.querySelector(`.product-price[data-product-id="${productId}"]`).value;
      const quantity = document.querySelector(`.product-quantity[data-product-id="${productId}"]`).value;
      
      if (!name || !categoryId || !price || !quantity) {
        alert('Please fill in all fields');
        return;
      }
      
      try {
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'update_product',
            productId: productId,
            name: name,
            categoryId: categoryId,
            price: price,
            quantity: quantity
          })
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Product updated successfully!');
          loadProducts();
        } else {
          alert('Error updating product: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error updating product:', error);
        alert('Error updating product');
      }
    }

    async function deleteProduct(e) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }
      
      const productId = e.target.getAttribute('data-product-id');
      
      try {
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'delete_product',
            productId: productId
          })
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Product deleted successfully!');
          loadProducts();
        } else {
          alert('Error deleting product: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        alert('Error deleting product');
      }
    }

    // Load products on page load
    window.addEventListener('DOMContentLoaded', loadProducts);

    // Sidebar toggle
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Handle logout
    const logoutBtn = document.querySelector('.logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data_type: 'logout' })
          });
          const result = await response.json();
          window.location.href = '../common/login.html';
        } catch (error) {
          console.error('Logout error:', error);
          window.location.href = '../common/login.html';
        }
      });
    }
  </script>
</body>

</html>
