<head>

  <link rel="stylesheet" href="../../assets/css/common/components.css">

</head>

<body>
  <div class="shop-dashboard">
    <!-- Sidebar -->
    <aside class="shop-sidebar">
      <nav class="shop-sidebar-nav">

        <div class="shop-nav-section">

            </svg>
            Products

          <a href="add-product.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Add Product

        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Settings</p>
          <a href="settings.html" class="shop-nav-link">

          <a href="#" class="shop-nav-link logout">

              stroke-width="2">

                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

      </nav>
    </aside>

    <!-- Main Content -->
    <main class="shop-main">
      <!-- Top Header -->
      <header class="shop-top-header">
        <div class="shop-header-left">
          <button class="shop-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="shop-page-title">Orders</h1>
        </div>
        <div class="shop-header-right">
          <div class="shop-header-profile">
            <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar" id="shopAvatar">
            <div class="shop-profile-info">
              <p class="shop-profile-name" id="shopName">sanim agro</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="shop-content">
        <div class="shop-orders-list" id="ordersContainer">
          <!-- Orders will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" style="display:none;"> <!-- Hidden for now -->
          <button class="pagination-btn" disabled>&laquo;</button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">&raquo;</button>
        </div>
      </div>
    </main>

    <!-- Sidebar Overlay -->
    <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    // Load shop orders
    async function loadOrders() {
      try {
        // Get user info
        const userResponse = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'user_info'
          })
        });
        const userData = await userResponse.json();
        
        if (userData.user) {
          document.getElementById('shopName').textContent = userData.user.name;
          
          // Update avatar
          if (userData.user.image) {
            document.getElementById('shopAvatar').src = userData.user.image;
          }
          
          // Get shop orders
          const ordersResponse = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data_type: 'shop_orders',
              userId: userData.user.id
            })
          });
          const ordersData = await ordersResponse.json();
          
          if (ordersData.success && ordersData.orders) {
            displayOrders(ordersData.orders);
            // Update badge count
            const badge = document.querySelector('.shop-nav-badge');
            if (badge) {
              badge.textContent = ordersData.orders.length;
            }
          }
        }
      } catch (error) {
        console.error('Error loading orders:', error);
      }
    }

    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      
      if (!orders || orders.length === 0) {
        container.innerHTML = '<p style="text-align: center; padding: 20px;">No orders found</p>';
        return;
      }
      
      let html = '<div style="display: flex; flex-direction: column; gap: 15px;">';
      
      orders.forEach(order => {
        const statusColors = {
          'pending': '#ff9800',
          'delivering': '#2196f3',
          'delivered': '#4caf50',
          'rejected': '#f44336'
        };
        
        html += `
          <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
              <div>
                <h3 style="margin: 0; font-size: 16px;">Order #${order.id}</h3>
                <p style="margin: 5px 0; color: #666; font-size: 14px;">Customer: ${order.customer_name}</p>
                <p style="margin: 5px 0; color: #666; font-size: 14px;">Location: ${order.customer_location}</p>
              </div>
              <div style="text-align: right;">
                <p style="margin: 0; font-size: 18px; font-weight: bold; color: #2196f3;">à§³${parseFloat(order.amount).toFixed(2)}</p>
                <p style="margin: 5px 0; color: #666; font-size: 14px;">${order.method}</p>
              </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="display: flex; gap: 10px; align-items: center;">
                <span style="display: inline-block; padding: 5px 12px; background: ${statusColors[order.status]}; color: white; border-radius: 20px; font-size: 12px; font-weight: bold;">
                  ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                </span>
              </div>
              
              <select class="status-select" data-order-id="${order.id}" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 14px;">
                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="delivering" ${order.status === 'delivering' ? 'selected' : ''}>Delivering</option>
                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                <option value="rejected" ${order.status === 'rejected' ? 'selected' : ''}>Rejected</option>
              </select>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
      
      // Add event listeners for status change
      document.querySelectorAll('.status-select').forEach(select => {
        select.addEventListener('change', updateOrderStatus);
      });
    }

    async function updateOrderStatus(e) {
      const orderId = e.target.getAttribute('data-order-id');
      const newStatus = e.target.value;
      
      try {
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'update_order_status',
            orderId: orderId,
            status: newStatus
          })
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Order status updated successfully!');
          loadOrders();
        } else {
          alert('Error updating order status: ' + (result.message || 'Unknown error'));
          loadOrders();
        }
      } catch (error) {
        console.error('Error updating order status:', error);
        alert('Error updating order status');
      }
    }

    // Load orders on page load
    window.addEventListener('DOMContentLoaded', loadOrders);

    // Sidebar toggle
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Handle logout
    const logoutBtn = document.querySelector('.logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data_type: 'logout' })
          });
          const result = await response.json();
          window.location.href = '../common/login.html';
        } catch (error) {
          console.error('Logout error:', error);
          window.location.href = '../common/login.html';
        }
      });
    }
  </script>
</body>

</html>
