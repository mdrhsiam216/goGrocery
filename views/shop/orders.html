  <script>
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  </script>
  <script>
    const api = (body) => fetch('../../backend/api.php', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }).then(r => r.json());
    const validStatuses = ['pending', 'processing', 'ready', 'delivering', 'delivered', 'rejected', 'cancelled']; // map UI tabs to internal status
    // Internal statuses: pending, delivered, delivering, rejected
    // UI tabs: Pending, Processing, Ready, Delivered, Cancelled

    // Helper to map DB status to UI Badge
    function getStatusBadge(status) {
      let cls = 'info';
      if (status == 'pending') cls = 'warning';
      else if (status == 'delivered') cls = 'success';
      else if (status == 'rejected' || status == 'cancelled') cls = 'danger';
      else if (status == 'delivering') cls = 'info';
      return `<span class="status-badge ${cls}">${status}</span>`;
    }

    let allOrders = [];

    (async function initShop() {
      try {
        const ui = await api({ data_type: 'user_info' });
        if (!ui || !ui.logged_in || ui.user?.role !== 'shop') { window.location.href = '../common/login.html'; return; }
        const resp = await api({ data_type: 'get_my_shop' });

        let shopId = 0;
        if (resp && resp.shop) {
          const shop = resp.shop;
          shopId = shop.id;
          const profileName = document.querySelector('.shop-profile-name');
          const avatar = document.querySelector('.shop-avatar');

          if (profileName) profileName.textContent = shop.owner_name || ui.user.name || 'Shop';
          if (avatar) {
            if (ui.user && ui.user.image) avatar.src = ui.user.image;
            else if (shop && shop.logo) avatar.src = shop.logo;
          }
        }

        if (shopId) {
          const oRes = await api({ data_type: 'get_orders', shopId: shopId });
          allOrders = oRes.orders || [];
          renderOrders(allOrders);
          updateTabCounts();
        }

      } catch (e) { console.error(e) }
    })();

    function renderOrders(orders) {
      const list = document.querySelector('.shop-orders-list');
      list.innerHTML = '';
      if (orders.length === 0) {
        list.innerHTML = '<p style="text-align:center; padding:20px;">No orders found.</p>';
        return;
      }

      orders.forEach(o => {
        const date = new Date(o.date || Date.now()).toLocaleString();
        // Note: DB table doesn't show 'date' column in schema provided, assuming it might be created_at or not present.
        // If not present, we can omit or format if available. user schema didn't show it but usually it exists.

        const card = document.createElement('div');
        card.className = 'shop-order-card';
        card.innerHTML = `
                <div class="shop-order-header">
                  <div>
                    <p class="shop-order-id">Order #${o.id}</p>
                    <p class="shop-order-date">${o.date || ''}</p>
                  </div>
                  ${getStatusBadge(o.status)}
                </div>
                <div class="shop-order-body">
                  <div class="shop-order-customer">
                    <img src="/placeholder.svg?height=40&width=40" alt="Customer" class="shop-avatar">
                    <div>
                      <p class="shop-customer-name">${o.customer_name || 'Customer'}</p>
                    </div>
                  </div>
                  <div class="shop-order-items">
                    <!-- Items fetching typically requires another call or join, assuming basic info here. 
                         The provided get_orders query joins users/shops but not items. 
                         For MVP we verify crud/status. -->
                    <p>Total Amount: $${parseFloat(o.amount).toFixed(2)}</p>
                    <p class="text-muted">Payment: ${o.method}</p>
                  </div>
                </div>
                <div class="shop-order-footer">
                  <div class="action-btns">
                    <select class="form-select btn-sm" onchange="updateStatus(${o.id}, this.value)" style="width:auto; display:inline-block;">
                        <option value="" disabled selected>Change Status</option>
                        <option value="pending">Pending</option>
                        <option value="delivering">Delivering</option>
                        <option value="delivered">Delivered</option>
                        <option value="rejected">Rejected</option>
                    </select>
                  </div>
                </div>
            `;
        list.appendChild(card);
      });
    }

    async function updateStatus(id, status) {
      if (!confirm('Update order status to ' + status + '?')) return;
      try {
        const res = await api({ data_type: 'update_order', id: id, status: status });
        if (res.message && res.message.toLowerCase().includes('updated')) {
          // reload or re-fetch
          location.reload();
        } else {
          alert(res.message);
        }
      } catch (e) { console.error(e); alert('Error updating status'); }
    }

    // Tabs logic
    const tabs = document.querySelectorAll('.shop-tab');
    tabs.forEach(t => {
      t.addEventListener('click', () => {
        tabs.forEach(x => x.classList.remove('active'));
        t.classList.add('active');

        const label = t.innerText.split(' ')[0].toLowerCase(); // "All", "Pending", ...
        if (label === 'all') {
          renderOrders(allOrders);
        } else {
          // simple mapping: ui tab -> db status
          // Pending -> pending
          // Processing -> delivering? (Let's assume processing isn't distinct in DB ENUM)
          // Delivered -> delivered
          // Cancelled -> rejected
          let filterStatus = label;
          if (label === 'cancelled') filterStatus = 'rejected';
          if (label === 'processing') filterStatus = 'delivering';

          const filtered = allOrders.filter(o => o.status === filterStatus);
          renderOrders(filtered);
        }
      });
    });

    function updateTabCounts() {
      // simplified count update
      const counts = {};
      allOrders.forEach(o => {
        counts[o.status] = (counts[o.status] || 0) + 1;
      });

      tabs.forEach(t => {
        const label = t.innerText.split(' ')[0].toLowerCase();
        const span = t.querySelector('span');
        if (label === 'all') span.innerText = allOrders.length;
        else {
          let s = label;
          if (label === 'cancelled') s = 'rejected';
          if (label === 'processing') s = 'delivering';
          span.innerText = counts[s] || 0;
        }
      });
    }
  </script>
