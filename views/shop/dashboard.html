  <script>
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  </script>
  <script>
    const api = async (body) => {
      const response = await fetch('../../backend/api.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const text = await response.text();
      console.log('API Response for', body.data_type, ':', text);
      if (!text) return null;
      return JSON.parse(text);
    };

    (async function initShop() {
      try {
        console.log('Fetching user info...');
        const ui = await api({ data_type: 'user_info' });
        console.log('User info:', ui);

        if (!ui || !ui.logged_in || ui.user?.role !== 'shop') {
          window.location.href = '../common/login.html';
          return;
        }

        console.log('Fetching shop data...');
        const resp = await api({ data_type: 'get_my_shop' });
        console.log('Shop response:', resp);
        let shopId = 0;

        if (resp && resp.shop) {
          const shop = resp.shop;
          shopId = shop.id;
          console.log('Shop ID:', shopId);

          const profileName = document.querySelector('.shop-profile-name');
          const profileRole = document.querySelector('.shop-profile-role');
          const avatar = document.querySelector('.shop-avatar');

          console.log('Profile elements:', { profileName, profileRole, avatar });

          if (profileName) {
            profileName.textContent = shop.owner_name || ui.user.name || ui.user.email || 'Shop';
            console.log('Set profile name to:', profileName.textContent);
          }
          if (profileRole) profileRole.textContent = 'Shop';
          if (avatar) {
            if (ui.user && ui.user.image) {
              avatar.src = ui.user.image;
              console.log('Set avatar to user image:', ui.user.image);
            } else if (shop && shop.logo) {
              avatar.src = shop.logo;
              console.log('Set avatar to shop logo:', shop.logo);
            }
          }
        }

        if (shopId) {
          console.log('Fetching orders and products...');
          const [oRes, pRes] = await Promise.all([
            api({ data_type: 'get_orders', shopId: shopId }),
            api({ data_type: 'get_products', shopId: shopId })
          ]);

          console.log('Orders response:', oRes);
          console.log('Products response:', pRes);

          const orders = oRes.orders || [];
          const products = pRes.products || [];

          console.log('Orders count:', orders.length);
          console.log('Products count:', products.length);

          const stats = document.querySelectorAll('.shop-stat-value');
          console.log('Stats elements:', stats);

          if (stats.length >= 2) {
            stats[0].textContent = orders.length;
            stats[1].textContent = products.length;
            console.log('Updated stats to:', orders.length, products.length);
          }
        } else {
          console.error('No shopId found!');
        }

      } catch (e) {
        console.error('Error in initShop:', e);
      }
    })();
  </script>
