<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Dashboard - GoGrocery</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css">
  <link rel="stylesheet" href="../../assets/css/common/components.css">
  <link rel="stylesheet" href="../../assets/css/shop/layout.css">
</head>

<body>
  <div class="shop-dashboard">
    <!-- Sidebar -->
    <aside class="shop-sidebar">
      <nav class="shop-sidebar-nav">
        <div class="shop-nav-section">
          <p class="shop-nav-title">Main</p>
          <a href="dashboard.html" class="shop-nav-link active">

              stroke-width="2">

            </svg>
            Dashboard
          </a>
          <a href="orders.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Orders
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Catalog</p>
          <a href="products.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"

            </svg>
            Products

          <a href="add-product.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Add Product
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Settings</p>
          <a href="settings.html" class="shop-nav-link">

            </svg>
            Logout

        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="shop-main">
      <!-- Top Header -->
      <header class="shop-top-header">
        <div class="shop-header-left">
          <button class="shop-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="shop-page-title">Dashboard</h1>
        </div>
        <div class="shop-header-right">
          <div class="shop-header-profile">
            <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar" id="shopAvatar">
            <div class="shop-profile-info">
              <p class="shop-profile-name" id="shopName"></p>
              <p class="shop-profile-role">Shop</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="shop-content">
        <!-- Stats Cards -->
        <div class="shop-stats-grid">
          <div class="shop-stat-card">
            <div class="shop-stat-header">
              <div class="shop-stat-icon orange">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
              </div>
            </div>
            <p class="shop-stat-value" id="totalOrders">0</p>
            <p class="shop-stat-label">Total Orders</p>
          </div>

          <div class="shop-stat-card">
            <div class="shop-stat-header">
              <div class="shop-stat-icon teal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
              </div>
            </div>
            <p class="shop-stat-value" id="totalProducts">0</p>
            <p class="shop-stat-label">Products</p>
          </div>
        </div>
      </div>
    </main>
    <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    // Load shop dashboard data
    async function loadShopData() {
      try {
        // Fetch user info (logged-in user)
        const userResponse = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'user_info'
          })
        });
        const userData = await userResponse.json();
        
        if (userData.user) {
          // Update profile info
          document.getElementById('shopName').textContent = userData.user.name;
          
          // Update avatar
          if (userData.user.image) {
            document.getElementById('shopAvatar').src = userData.user.image;
          }
          
          // Now load shop data using userId
          const shopResponse = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data_type: 'shop_dashboard',
              userId: userData.user.id
            })
          });
          const shopData = await shopResponse.json();
          
          if (shopData.success && shopData.data) {
            const data = shopData.data;
            
            // Update stats
            document.getElementById('totalOrders').textContent = data.total_orders || 0;
            document.getElementById('totalProducts').textContent = data.total_products || 0;
          }
        }
      } catch (error) {
        console.error('Error loading shop data:', error);
      }
    }

    // Load data on page load
    window.addEventListener('DOMContentLoaded', loadShopData);

    // Sidebar toggle
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Handle logout
    const logoutBtn = document.querySelector('.logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data_type: 'logout' })
          });
          const result = await response.json();
          window.location.href = '../common/login.html';
        } catch (error) {
          console.error('Logout error:', error);
          window.location.href = '../common/login.html';
        }
      });
    }
  </script>
</body>

</html>
