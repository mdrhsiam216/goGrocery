<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Settings - GoGrocery</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css">
  <link rel="stylesheet" href="../../assets/css/common/components.css">
  <link rel="stylesheet" href="../../assets/css/shop/layout.css">
  <style>
    svg {
      width: 24px;
      height: 24px;
    }
    .shop-sidebar-toggle svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="shop-dashboard">
    <!-- Sidebar -->
    <aside class="shop-sidebar">
      <nav class="shop-sidebar-nav">
        <div class="shop-nav-section">
          <p class="shop-nav-title">Main</p>
          <a href="dashboard.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
          <a href="orders.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Orders
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Catalog</p>
          <a href="products.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            Products
          </a>
          <a href="add-product.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Add Product
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Settings</p>
          <a href="settings.html" class="shop-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Shop Settings
          </a>

          <a href="#" class="shop-nav-link logout">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="shop-main">
      <!-- Top Header -->
      <header class="shop-top-header">
        <div class="shop-header-left">
          <button class="shop-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="shop-page-title">Shop Settings</h1>
        </div>
        <div class="shop-header-right">
          <div class="shop-header-profile">
            <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar" id="shopAvatar">
            <div class="shop-profile-info">
              <p class="shop-profile-name" id="shopName">John Doe</p>
              <p class="shop-profile-role">Shop</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="shop-content">
        <!-- Profile Section -->
        <form id="profileForm" enctype="multipart/form-data">
          <div class="shop-card">
            <div class="shop-card-header">
              <h3 class="shop-card-title">Profile Picture & Name</h3>
            </div>
            <div class="shop-card-body">
              <!-- Profile Picture -->
              <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
                <div>
                  <img src="/placeholder.svg?height=100&width=100" alt="Profile" id="profilePicturePreview" style="width: 100px; height: 100px; border-radius: 8px; object-fit: cover; border: 2px solid #ddd;">
                </div>
                <div style="flex: 1;">
                  <input type="file" name="profilePicture" id="profilePictureInput" accept="image/*" style="display: none;">
                  <button type="button" class="btn btn-secondary" onclick="document.getElementById('profilePictureInput').click()">Change Picture</button>
                  <p class="text-muted" style="margin-top: 8px;">JPG, PNG. Max 5MB</p>
                </div>
              </div>

              <!-- Name -->
              <div class="form-group">
                <label class="form-label">Your Name *</label>
                <input type="text" class="form-input" id="nameInput" name="name" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="shop-card-footer">
              <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
          </div>
        </form>

        <!-- Shop Settings Section -->
        <form id="settingsForm">
          <!-- Shop Profile -->
          <div class="shop-card">
            <div class="shop-card-header">
              <h3 class="shop-card-title">Shop Information</h3>
            </div>
            <div class="shop-card-body">
              <div class="form-group">
                <label class="form-label">Location *</label>
                <input type="text" class="form-input" id="locationInput" name="location" placeholder="Enter shop location" required>
              </div>

              <div class="form-group">
                <label class="form-label">Shop Status</label>
                <div style="display: flex; gap: 20px; padding: 10px 0;">
                  <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="radio" name="status" value="active" id="statusActive"> <span>Active</span>
                  </label>
                  <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="radio" name="status" value="inactive" id="statusInactive"> <span>Inactive</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="shop-card-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Sidebar Overlay -->
    <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    let currentUserId = null;

    // Load shop settings
    async function loadSettings() {
      try {
        // Get user info
        const userResponse = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'user_info'
          })
        });
        const userData = await userResponse.json();
        
        if (userData.user) {
          currentUserId = userData.user.id;
          document.getElementById('shopName').textContent = userData.user.name;
          document.getElementById('nameInput').value = userData.user.name;
          
          // Set profile picture
          if (userData.user.image) {
            document.getElementById('profilePicturePreview').src = userData.user.image;
            document.getElementById('shopAvatar').src = userData.user.image;
          }
          
          // Get shop settings
          const settingsResponse = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data_type: 'shop_settings',
              userId: userData.user.id
            })
          });
          const settingsData = await settingsResponse.json();
          
          if (settingsData.success && settingsData.shop) {
            const shop = settingsData.shop;
            document.getElementById('locationInput').value = shop.location || '';
            
            // Set status radio button
            if (shop.status === 'active') {
              document.getElementById('statusActive').checked = true;
            } else {
              document.getElementById('statusInactive').checked = true;
            }
          }
        }
      } catch (error) {
        console.error('Error loading settings:', error);
        alert('Error loading settings');
      }
    }

    // Handle profile picture preview
    document.getElementById('profilePictureInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicturePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile (name and picture)
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('nameInput').value;
      
      if (!name) {
        alert('Please enter your name');
        return;
      }
      
      try {
        const formData = new FormData();
        formData.append('data_type', 'update_user_profile');
        formData.append('name', name);
        
        // Add profile picture if selected
        const pictureInput = document.getElementById('profilePictureInput');
        if (pictureInput.files && pictureInput.files[0]) {
          formData.append('profilePicture', pictureInput.files[0]);
        }
        
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          body: formData
        });
        
        const text = await response.text();
        if (!text) {
          throw new Error('Empty response from server');
        }
        
        const result = JSON.parse(text);
        
        if (result.success) {
          alert('Profile updated successfully!');
          loadSettings();
        } else {
          alert('Error: ' + (result.message || 'Failed to update profile'));
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Error updating profile: ' + error.message);
      }
    });

    // Save settings (location and status)
    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const location = document.getElementById('locationInput').value;
      const status = document.querySelector('input[name="status"]:checked').value;
      
      if (!location) {
        alert('Please enter a location');
        return;
      }
      
      try {
        const response = await fetch('../../backend/api.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            data_type: 'save_shop_settings',
            location: location,
            status: status
          })
        });
        
        const text = await response.text();
        if (!text) {
          throw new Error('Empty response from server');
        }
        
        const result = JSON.parse(text);
        
        if (result.success) {
          alert('Settings saved successfully!');
          loadSettings();
        } else {
          alert('Error: ' + (result.message || 'Failed to save settings'));
        }
      } catch (error) {
        console.error('Error saving settings:', error);
        alert('Error saving settings: ' + error.message);
      }
    });

    // Load settings on page load
    window.addEventListener('DOMContentLoaded', loadSettings);

    // Sidebar toggle
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Handle logout
    const logoutBtn = document.querySelector('.logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('../../backend/api.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data_type: 'logout' })
          });
          const result = await response.json();
          window.location.href = '../common/login.html';
        } catch (error) {
          console.error('Logout error:', error);
          window.location.href = '../common/login.html';
        }
      });
    }
  </script>
</body>

</html>
