<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Settings - GoGrocery</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css">
  <link rel="stylesheet" href="../../assets/css/common/components.css">
  <link rel="stylesheet" href="../../assets/css/shop/layout.css">
</head>
<body>
  <div class="shop-dashboard">
    <!-- Sidebar -->
    <aside class="shop-sidebar">
      <nav class="shop-sidebar-nav">
        <div class="shop-nav-section">
          <p class="shop-nav-title">Main</p>
          <a href="dashboard.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Dashboard
          </a>
          <a href="orders.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            Orders
            <span class="shop-nav-badge">5</span>
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Catalog</p>
          <a href="products.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            Products
          </a>
          <a href="add-product.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
            Add Product
          </a>
        </div>

        <div class="shop-nav-section">
          <p class="shop-nav-title">Settings</p>
          <a href="settings.html" class="shop-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Shop Settings
          </a>
          
          <a href="../common/login.html" class="shop-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="shop-main">
      <!-- Top Header -->
      <header class="shop-top-header">
        <div class="shop-header-left">
          <button class="shop-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <h1 class="shop-page-title">Shop Settings</h1>
        </div>
        <div class="shop-header-right">
          <div class="shop-header-profile">
            <img src="/placeholder.svg?height=36&width=36" alt="User" class="shop-avatar">
            <div class="shop-profile-info">
              <p class="shop-profile-name">John Doe</p>
              <p class="shop-profile-role">Shop Owner</p>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="shop-content">
        <form action="#" method="POST" enctype="multipart/form-data">
          <!-- PHP: Handle form submission -->

          <!-- Shop Profile -->
          <div class="shop-card">
            <div class="shop-card-header">
              <h3 class="shop-card-title">Shop Profile</h3>
              <p class="text-muted">Update your shop's basic information</p>
            </div>
            <div class="shop-card-body">
              <!-- Logo Upload -->
              <div class="shop-logo-upload">
                <img src="/placeholder.svg?height=80&width=80" alt="Shop Logo" class="shop-logo-preview" id="logoPreview">
                <div>
                  <input type="file" name="logo" id="shopLogo" accept="image/*" style="display: none;">
                  <button type="button" class="btn btn-sm btn-secondary" onclick="document.getElementById('shopLogo').click()">Change Logo</button>
                  <p class="text-muted">JPG, PNG. Max 2MB</p>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Shop Name *</label>
                <input type="text" class="form-input" name="shop_name" value="Fresh Mart Store" required>
              </div>

              <div class="form-group">
                <label class="form-label">Shop Description</label>
                <textarea class="form-textarea" name="description" rows="4">Your one-stop shop for fresh groceries, organic produce, and daily essentials. We deliver quality products right to your doorstep.</textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Phone Number *</label>
                  <input type="tel" class="form-input" name="phone" value="+1 (555) 123-4567" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Email *</label>
                  <input type="email" class="form-input" name="email" value="contact@freshmart.com" required>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Shop Address *</label>
                <textarea class="form-textarea" name="address" rows="2" required>456 Market Street, Suite 100, New York, NY 10001</textarea>
              </div>
            </div>
            <div class="shop-card-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>

          
        </form>
      </div>
    </main>

    <!-- Sidebar Overlay -->
    <div class="shop-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    const sidebar = document.querySelector('.shop-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    // Logo Preview
    const shopLogo = document.getElementById('shopLogo');
    const logoPreview = document.getElementById('logoPreview');

    shopLogo.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Banner Preview
    const shopBanner = document.getElementById('shopBanner');
    const bannerPreview = document.getElementById('bannerPreview');

    shopBanner.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          bannerPreview.innerHTML = '<img src="' + e.target.result + '" alt="Shop Banner">';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
