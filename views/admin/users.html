            </svg>
            Shops

    <main class="admin-main">
      <header class="admin-top-header">
        <div class="admin-header-left">
          <button class="admin-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">

        </div>
        <div class="admin-header-right">
          <div class="admin-header-profile">
            <img src="/goGrocery/assets/images/placeholder.svg" alt="Admin" class="admin-avatar" />
            <div class="admin-profile-info">
              <p class="admin-profile-name"></p>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <nav class="admin-breadcrumb">
          <a href="dashboard.html">Dashboard</a>
          <span>/</span>
          <span class="current">Users</span>
        </nav>

        <div class="admin-page-header">
          <div class="admin-page-header-info">
            <h1>User Management</h1>
          </div>
          <div class="admin-page-actions">
            <a href="add_user.html" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
              Add User

        <div class="admin-table-wrapper">
          <table class="admin-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    const sidebar = document.querySelector(".admin-sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      sidebarOverlay.classList.toggle("active");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      sidebarOverlay.classList.remove("active");
    });

    const logoutLink = document.getElementById("logoutLink");
    if (logoutLink) {
      logoutLink.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          await fetch("../../backend/api.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data_type: "logout" }),
          });
          window.location.href = "../common/login.html";
        } catch (e) {
          console.warn(e);
        }
      });
    }
  </script>
  <script>
    (async function () {
      try {
        const r = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "user_info" }),
        });
        const j = await r.json();
        if (!j.logged_in || j.user.role !== "admin") {
          window.location.href = "../../views/common/login.html";
          return;
        }
        if (j.user) {
          const adminAvatar = document.querySelector(".admin-avatar");
          if (adminAvatar) adminAvatar.src = j.user.image || "/goGrocery/assets/images/placeholder.svg";
          if (j.user.name)
            document.querySelector(".admin-profile-name").textContent =
              j.user.name;
        }

        const usersRes = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "get_users" }),
        }).then((r) => r.json());
        const tbody = document.querySelector(".admin-table tbody");
        tbody.innerHTML = "";
        if (usersRes && usersRes.users) {
          usersRes.users.forEach((u) => {
            const tr = document.createElement("tr");
            const avatarSrc = u.image
              ? u.image
              : "/goGrocery/assets/images/placeholder.svg";

            tr.innerHTML = `
              <td>
                <div class="user-cell">
                  <img src="${avatarSrc}" class="user-cell-avatar" alt="${u.name}">
                  <div class="user-cell-info">
                    <h4>${u.name}</h4>
                    <p>${u.email}</p>
                  </div>
                </div>
              </td>
              <td><span class="role-badge ${u.role}">${u.role}</span></td>
              <td>
                <div class="table-actions">
                  <button class="btn btn-sm btn-secondary role-change" data-id="${u.id}">Change Role</button>
                  <button class="btn btn-sm btn-danger delete-user" data-id="${u.id}">Delete</button>
                </div>
              </td>
            `;
            tbody.appendChild(tr);
          });

          tbody.querySelectorAll(".role-change").forEach((btn) => {
            btn.addEventListener("click", async () => {
              const id = btn.dataset.id;
              const role = prompt(
                "Enter role (admin,customer,manager,shop):",
              );
              if (!role) return;
              await fetch("../../backend/api.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  data_type: "update_user",
                  id: id,
                  role: role,
                }),
              });
              location.reload();
            });
          });
          tbody.querySelectorAll(".delete-user").forEach((btn) => {
            btn.addEventListener("click", async () => {
              if (confirm("Delete user?")) {
                await fetch("../../backend/api.php", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    data_type: "delete_user",
                    id: btn.dataset.id,
                  }),
                });
                location.reload();
              }
            });
          });
        }
      } catch (e) {
        console.warn(e);
      }
    })();
  </script>
</body>

</html>
