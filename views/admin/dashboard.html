<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - GoGrocery</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css" />
  <link rel="stylesheet" href="../../assets/css/common/components.css" />
  <link rel="stylesheet" href="../../assets/css/admin/layout.css" />
  <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
</head>

<body>
  <div class="admin-dashboard">
    <aside class="admin-sidebar">
      <nav class="admin-sidebar-nav">
        <div class="admin-nav-section">
          <p class="admin-nav-title">Main</p>
          <a href="dashboard.html" class="admin-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
        </div>

        <div class="admin-nav-section">
          <p class="admin-nav-title">Management</p>
          <a href="users.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users
          </a>
          <a href="shops.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Shops
          </a>
        </div>

        <div class="admin-nav-section">
          <p class="admin-nav-title">Settings</p>
          <a href="../common/profile.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            My Profile
          </a>
          <a href="#" class="admin-nav-link" id="logoutLink">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-top-header">
        <div class="admin-header-left">
          <button class="admin-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="admin-page-title">Dashboard</h1>
        </div>
        <div class="admin-header-right">
          <div class="admin-header-profile">
            <img src="/placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar" />
            <div class="admin-profile-info">
              <p class="admin-profile-name"></p>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <div class="admin-stats-grid">
          <div class="admin-stat-card primary">
            <div class="admin-stat-header">
              <div class="admin-stat-icon green">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
            </div>
            <p class="admin-stat-value">12,458</p>
            <p class="admin-stat-label">Total Users</p>
          </div>

          <div class="admin-stat-card orange">
            <div class="admin-stat-header">
              <div class="admin-stat-icon orange">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
              </div>
            </div>
            <p class="admin-stat-value">342</p>
            <p class="admin-stat-label">Active Shops</p>
          </div>

          <div class="admin-stat-card teal">
            <div class="admin-stat-header">
              <div class="admin-stat-icon teal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
              </div>
            </div>
            <p class="admin-stat-value">8,924</p>
            <p class="admin-stat-label">Total Orders</p>
          </div>
        </div>
      </div>
    </main>

    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    const sidebar = document.querySelector(".admin-sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      sidebarOverlay.classList.toggle("active");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      sidebarOverlay.classList.remove("active");
    });

    const logoutLink = document.getElementById("logoutLink");
    if (logoutLink) {
      logoutLink.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          await fetch("../../backend/api.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data_type: "logout" }),
          });
          window.location.href = "../common/login.html";
        } catch (e) {
          console.warn(e);
        }
      });
    }
  </script>
  <script>
    (async function () {
      try {
        const res = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "user_info" }),
        });
        const j = await res.json();
        if (!j.logged_in || j.user.role !== "admin") {
          window.location.href = "../../views/common/login.html";
          return;
        }

        const users = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "get_users" }),
        })
          .then((r) => r.json())
          .catch(() => null);
        const shops = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "get_shops" }),
        })
          .then((r) => r.json())
          .catch(() => null);
        const orders = await fetch("../../backend/api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "get_orders" }),
        })
          .then((r) => r.json())
          .catch(() => null);

        if (users && users.users)
          document.querySelector(
            ".admin-stats-grid .admin-stat-card.primary .admin-stat-value",
          ).textContent = users.users.length;
        if (shops && shops.shops)
          document
            .querySelectorAll(".admin-stat-card")[1]
            .querySelector(".admin-stat-value").textContent =
            shops.shops.length;
        if (orders && orders.orders)
          document
            .querySelectorAll(".admin-stat-card")[2]
            .querySelector(".admin-stat-value").textContent =
            orders.orders.length;

        if (j.user) {
          if (j.user.name)
            document.querySelector(".admin-profile-name").textContent =
              j.user.name;
          const adminAvatar = document.querySelector(".admin-avatar");
          if (adminAvatar && j.user.image) adminAvatar.src = j.user.image;
        }
      } catch (e) {
        console.warn(e);
      }
    })();
  </script>
</body>

</html>
