        margin: 0 auto;

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-dark);
      }
      .form-input,
      .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-family: inherit;
        font-size: 1rem;
      }
      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--unknown-color, rgba(37, 99, 235, 0.1)); /* fallback if var not defined */
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
      }

      <!-- Main Content -->
      <main class="admin-main">
        <!-- Top Header -->
        <header class="admin-top-header">
          <div class="admin-header-left">
            <button class="admin-sidebar-toggle" id="sidebarToggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
            <h1 class="admin-page-title">Add User</h1>
          </div>
          <div class="admin-header-right">
            <div class="admin-header-profile">
              <img
                src="/placeholder.svg?height=40&width=40"
                alt="Admin"
                class="admin-avatar"
              />
              <div class="admin-profile-info">
                <p class="admin-profile-name">John Admin</p>
                <p class="admin-profile-role">Super Admin</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Content Area -->
        <div class="admin-content">
          <!-- Breadcrumb -->
          <nav class="admin-breadcrumb">
            <a href="dashboard.html">Dashboard</a>
            <span>/</span>
            <a href="users.html">Users</a>
            <span>/</span>
            <span class="current">Add User</span>
          </nav>

          <!-- Page Header -->
          <div class="admin-page-header">
            <div class="admin-page-header-info">
              <h1>Create New User</h1>
            </div>
          </div>

          <!-- Add User Form -->
          <div class="form-container">
            <form id="addUserForm">
              <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                  placeholder="Enter full name"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                  placeholder="Enter email address"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="role">Role</label>
                <select id="role" name="role" class="form-select" required>
                  <option value="customer">Customer</option>
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="shop">Shop Owner</option>
                  <option value="rider">Rider</option>
                </select>
              </div>
              <div class="form-actions">
                <a
                  href="users.html"
                  class="btn btn-outline"
                  style="
                    background: transparent;
                    border: 1px solid #ccc;
                    color: inherit;
                  "
                  >Cancel</a
                >
                <button type="submit" class="btn btn-primary">
                  Create User
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
    </div>

    <script>
      // Sidebar Toggle
      const sidebar = document.querySelector(".admin-sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebarOverlay = document.getElementById("sidebarOverlay");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        sidebarOverlay.classList.toggle("active");
      });
      sidebarOverlay.addEventListener("click", () => {
        sidebar.classList.remove("active");
        sidebarOverlay.classList.remove("active");
      });
    </script>

    <script>
      // Form Submission
      document
        .getElementById("addUserForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = this.querySelector('button[type="submit"]');
          const originalText = btn.textContent;
          btn.textContent = "Creating...";
          btn.disabled = true;

          const data = {
            data_type: "create_user",
            name: this.name.value,
            email: this.email.value,
            password: this.password.value,
            role: this.role.value,
          };

          try {
            const response = await fetch("../../backend/api.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            if (
              result.message &&
              (result.message.includes("success") ||
                result.message.includes("created"))
            ) {
              alert("User created successfully");
              window.location.href = "users.html";
            } else {
              alert("Error: " + (result.message || "Unknown error"));
              btn.textContent = originalText;
              btn.disabled = false;
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred");
            btn.textContent = originalText;
            btn.disabled = false;
          }
        });

      // Check auth
      (async function () {
        try {
          // ... (reuse auth check)
          const r = await fetch("../../backend/api.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data_type: "user_info" }),
          });
          const j = await r.json();
          if (!j.logged_in || j.user.role !== "admin") {
            window.location.href = "../../views/common/login.html";
            return;
          }
          if (j.user) {
            const adminAvatar = document.querySelector(".admin-avatar");
            if (adminAvatar && j.user.image) adminAvatar.src = j.user.image;
            if (j.user.name)
              document.querySelector(".admin-profile-name").textContent =
                j.user.name;
          }
        } catch (e) {}
      })();
    </script>
