<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Shop - GoGrocery Admin</title>
  <link rel="stylesheet" href="../../assets/css/common/base.css" />
  <link rel="stylesheet" href="../../assets/css/common/components.css" />
  <link rel="stylesheet" href="../../assets/css/admin/layout.css" />
  <link rel="stylesheet" href="../../assets/css/admin/shops.css" />
  <style>
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 1rem;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--unknown-color, rgba(37, 99, 235, 0.1));
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="admin-dashboard">
    <aside class="admin-sidebar">
      <nav class="admin-sidebar-nav">
        <div class="admin-nav-section">
          <p class="admin-nav-title">Main</p>
          <a href="dashboard.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
        </div>
        <div class="admin-nav-section">
          <p class="admin-nav-title">Management</p>
          <a href="users.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users
          </a>
          <a href="shops.html" class="admin-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            Shops
          </a>
        </div>
        <div class="admin-nav-section">
          <p class="admin-nav-title">Settings</p>
          <a href="../common/profile.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            My Profile
          </a>
          <a href="#" class="admin-nav-link" id="logoutLink">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </a>
        </div>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-top-header">
        <div class="admin-header-left">
          <button class="admin-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="admin-page-title">Add Shop</h1>
        </div>
        <div class="admin-header-right">
          <div class="admin-header-profile">
            <img src="/placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar" />
            <div class="admin-profile-info">
              <p class="admin-profile-name">John Admin</p>
              <p class="admin-profile-role">Super Admin</p>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <nav class="admin-breadcrumb">
          <a href="dashboard.html">Dashboard</a>
          <span>/</span>
          <a href="shops.html">Shops</a>
          <span>/</span>
          <span class="current">Add Shop</span>
        </nav>

        <div class="admin-page-header">
          <div class="admin-page-header-info">
            <h1>Create New Shop</h1>
          </div>
        </div>

        <div class="form-container">
          <form id="addShopForm">
            <div class="form-group">
              <label class="form-label" for="name">Shop Name</label>
              <input type="text" id="name" name="name" class="form-input" required placeholder="Enter shop name" />
            </div>
            <div class="form-group">
              <label class="form-label" for="location">Location</label>
              <input type="text" id="location" name="location" class="form-input" required
                placeholder="Enter shop location" />
            </div>
            <div class="form-actions">
              <a href="shops.html" class="btn btn-outline" style="
                    background: transparent;
                    border: 1px solid #ccc;
                    color: inherit;
                  ">Cancel</a>
              <button type="submit" class="btn btn-primary">
                Create Shop
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    (function () {
      const sidebar = document.querySelector('.admin-sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const logoutLink = document.getElementById('logoutLink');
      const form = document.getElementById('addShopForm');

      if (sidebarToggle && sidebar && sidebarOverlay) {
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          sidebarOverlay.classList.toggle('active');
        });
        sidebarOverlay.addEventListener('click', () => {
          sidebar.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        });
      }

      // Logout
      if (logoutLink) {
        logoutLink.addEventListener('click', async function (e) {
          e.preventDefault();
          try {
            await fetch('../../backend/api.php', {
              method: 'POST',
              credentials: 'include',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ data_type: 'logout' }),
            });
          } catch (err) {
            console.warn(err);
          } finally {
            window.location.href = '../common/login.html';
          }
        });
      }

      async function checkAuth() {
        try {
          const res = await fetch('../../backend/api.php', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data_type: 'user_info' }),
          });
          const j = await res.json();
          if (!j.logged_in || !j.user || j.user.role !== 'admin') {
            window.location.href = '../../views/common/login.html';
            return false;
          }
          if (j.user) {
            const adminAvatar = document.querySelector('.admin-avatar');
            const adminName = document.querySelector('.admin-profile-name');
            if (adminAvatar && j.user.image) adminAvatar.src = j.user.image;
            if (adminName && j.user.name) adminName.textContent = j.user.name;
          }
          return true;
        } catch (e) {
          console.warn(e);
          window.location.href = '../../views/common/login.html';
          return false;
        }
      }

      if (form) {
        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          const btn = form.querySelector('button[type="submit"]');
          const orig = btn ? btn.textContent : null;
          if (btn) {
            btn.textContent = 'Creating...';
            btn.disabled = true;
          }

          const data = {
            data_type: 'add_shop',
            name: form.name ? form.name.value.trim() : '',
            location: form.location ? form.location.value.trim() : '',
          };

          try {
            const r = await fetch('../../backend/api.php', {
              method: 'POST',
              credentials: 'include',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });
            const result = await r.json();
            if (result && result.message && (result.message.toLowerCase().includes('created') || result.message.toLowerCase().includes('success'))) {
              alert('Shop created successfully');
              window.location.href = 'shops.html';
            } else {
              alert('Error: ' + (result.message || 'Unknown error'));
            }
          } catch (err) {
            console.error(err);
            alert('An error occurred');
          } finally {
            if (btn) {
              btn.textContent = orig;
              btn.disabled = false;
            }
          }
        });
      }

      checkAuth();
    })();
  </script>
</body>

</html>
