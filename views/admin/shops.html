<body>
  <div class="admin-dashboard">
    <aside class="admin-sidebar">

            </svg>

        </div>

        <div class="admin-nav-section">
          <p class="admin-nav-title">Management</p>
          <a href="users.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users

          <a href="shops.html" class="admin-nav-link active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"

            </svg>
            Shops
          </a>
        </div>

        <div class="admin-nav-section">
          <p class="admin-nav-title">Settings</p>

          <a href="../common/profile.html" class="admin-nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">

            </svg>

    <main class="admin-main">
      <header class="admin-top-header">
        <div class="admin-header-left">
          <button class="admin-sidebar-toggle" id="sidebarToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="admin-page-title">Shop Management</h1>
        </div>
        <div class="admin-header-right">
          <div class="admin-header-profile">
            <img src="/goGrocery/assets/images/placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar" />
            <div class="admin-profile-info">
              <p class="admin-profile-name"></p>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <nav class="admin-breadcrumb">
          <a href="dashboard.html">Dashboard</a>
          <span>/</span>
          <span class="current">Shops</span>
        </nav>

        <div class="admin-page-header">
          <div class="admin-page-header-info">
            <h1>Shop Management</h1>
          </div>
          <div class="admin-page-actions">
            <a href="add_shop.html" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
              Add Shop
            </a>
          </div>
        </div>
        <div id="shopsGrid" class="shops-grid"></div>
      </div>
    </main>

    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    const sidebar = document.querySelector(".admin-sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      sidebarOverlay.classList.toggle("active");
    });

    sidebarOverlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      sidebarOverlay.classList.remove("active");
    });

    const logoutLink = document.getElementById("logoutLink");
    if (logoutLink) {
      logoutLink.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          await fetch("../../backend/api.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data_type: "logout" }),
          });
          window.location.href = "../common/login.html";
        } catch (e) {
          console.warn(e);
        }
      });
    }
  </script>
  <script>
    (async function () {
      try {
        const r = await fetch("../../backend/api.php", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "user_info" }),
        });
        const j = await r.json();
        if (!j.logged_in || j.user.role !== "admin") {
          window.location.href = "../common/login.html";
          return;
        }
        if (j.user) {
          const adminAvatar = document.querySelector(".admin-avatar");
          if (adminAvatar && j.user.image) adminAvatar.src = j.user.image;
          if (j.user.name)
            document.querySelector(".admin-profile-name").textContent =
              j.user.name;
        }

        const shopsRes = await fetch("../../backend/api.php", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data_type: "get_shops" }),
        }).then((r) => r.json());

        const grid = document.getElementById("shopsGrid");
        if (!grid) return;
        grid.innerHTML = "";
        if (shopsRes && shopsRes.shops) {
          shopsRes.shops.forEach((s) => {
            const card = document.createElement("div");
            card.className = "shop-card";
            const banner =
              s.banner && s.banner.trim()
                ? s.banner
                : "/goGrocery/assets/images/placeholder.svg?height=120&width=400";
            const logo =
              s.logo && s.logo.trim()
                ? s.logo
                : "/goGrocery/assets/images/placeholder.svg?height=72&width=72";
            card.innerHTML = `
              <div class="shop-card-body"><h3 class="shop-card-name">${s.name}</h3><p class="shop-card-category">${s.location || ""}</p><div class="shop-card-actions"><button class="btn btn-danger btn-sm delete-shop" data-id="${s.id}">Delete Shop</button></div></div>
            `;
            grid.appendChild(card);
          });

          document.querySelectorAll(".delete-shop").forEach((b) =>
            b.addEventListener("click", async (ev) => {
              if (
                confirm(
                  "Are you sure you want to delete this shop? This will delete all associated products and orders.",
                )
              ) {
                const id = ev.currentTarget.dataset.id;
                const r = await fetch("../../backend/api.php", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ data_type: "delete_shop", id: id }),
                });
                const res = await r.json();
                if (res.message === "Deleted") {
                  alert("Shop deleted");
                  window.location.reload();
                } else {
                  alert(res.message);
                }
              }
            }),
          );
        }
      } catch (e) {
        console.warn(e);
      }
    })();
  </script>
</body>

</html>
