        <div class="admin-header-right">
          
          
          <div class="admin-header-profile">
            <img src="/goGrocery/assets/images/placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar">
            <div class="admin-profile-info">
              <p class="admin-profile-name">John Admin</p>
              <p class="admin-profile-role">Super Admin</p>
            </div>

        </div>

      <!-- Content Area -->
      <div class="admin-content">
        <!-- Breadcrumb -->
        <nav class="admin-breadcrumb">
          <a href="dashboard.html">Dashboard</a>
          <span>/</span>
          <span class="current">Shops</span>
        </nav>

        <!-- Page Header -->
        <div class="admin-page-header">
          <div class="admin-page-header-info">
            <h1>Shop Management</h1>
          </div>
          <div class="admin-page-actions">
            <button class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        </div>

        <!-- Filters Bar -->
        <div class="admin-filters-bar">
          <div class="admin-filters-row">
            
            <div class="admin-search-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>

              <input type="text" class="admin-search-input" placeholder="Search shops by name or owner...">
            </div>
          </div>

        <!-- Shops Grid -->

      </div>
    </main>

    <!-- Sidebar Overlay for Mobile -->
    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script>
    // Sidebar Toggle
    const sidebar = document.querySelector('.admin-sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  </script>
    <script>
    (async function(){
      try{
        const r = await fetch('../../backend/api.php',{
          method:'POST',
          credentials: 'include',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({data_type:'user_info'})
        });
        const j = await r.json();
        if(!j.logged_in || j.user.role !== 'admin'){ window.location.href='../common/login.html'; return; }

        const shopsRes = await fetch('../../backend/api.php',{
          method:'POST',
          credentials: 'include',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({data_type:'get_shops'})
        }).then(r=>r.json());

        const grid = document.getElementById('shopsGrid'); if(!grid) return; grid.innerHTML = '';
        if(shopsRes && shopsRes.shops){
          shopsRes.shops.forEach(s=>{
            const card = document.createElement('div'); card.className='shop-card';
            const banner = s.banner && s.banner.trim() ? s.banner : '/goGrocery/assets/images/placeholder.svg?height=120&width=400';
            const logo = s.logo && s.logo.trim() ? s.logo : '/goGrocery/assets/images/placeholder.svg?height=72&width=72';
            card.innerHTML = `
              <div class="shop-card-banner"><img src="${banner}" alt="Shop Banner"></div>
              <img src="${logo}" class="shop-card-logo" alt="Shop Logo">
              <div class="shop-card-body"><h3 class="shop-card-name">${s.name}</h3><p class="shop-card-category">${s.location||''}</p><div class="shop-card-actions"><button class="btn btn-primary btn-sm manage-shop" data-id="${s.id}">Manage</button></div></div>
            `;
            grid.appendChild(card);
          });

          document.querySelectorAll('.manage-shop').forEach(b=>b.addEventListener('click', (ev)=>{ const id=ev.currentTarget.dataset.id; window.location.href = 'dashboard.html?shopId='+id; }));
        }
      }catch(e){console.warn(e);}    
    })();
    </script>
